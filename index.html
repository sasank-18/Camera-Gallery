<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="video-container">
        <video class="video" autoplay src=""></video>
      </div>
      <div class="action-container">
        <div class="record-action-container">
          <button class="record-btn "></button>
        </div>
        <div class="capture-action-container">
          <button class="capture-btn capture-animation"></button>
        </div>
      </div>
      <div class="timer">
        00:00:00
      </div>

       <div class="filter-container">
         <div class="filter yellow"></div>
         <div class="filter blue"></div>
         <div class="filter green"></div>
         <div class="filter transparent"></div>

       </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
